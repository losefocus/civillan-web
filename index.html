<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>工程施工实时监控系统 - 浙江智握领程科技股份有限公司</title>
    <link rel="shortcut icon" type="image/x-icon" href="static/img/bLogo.png">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_716432_6buro69wnvd.css">
    <style>
      [v-cloak]{
        display: none;
      }
      #version{
        width: 1000px;
        height: 500px;
        margin: 100px auto;
        overflow: hidden;
        display: none;
      }
      .version-title{
        width: 100%;
        height: 40px;
        text-align: center;
        font-size: 28px;
      }
      .b-IconBox{
        width: 100%;
        height: 100px;
        margin-top: 50px;
        text-align: center;
      }
      .b-Icon{
        width: 100px;
        height: 100px;
      }
    </style>
    <div id="version">
      <p class="version-title">为了获得更好体验，平台不支持ie8及以下版本浏览器，推荐使用下列浏览器</p>
      <div class="b-IconBox">
        <img class="b-Icon" src="/static/img/chrome.png">
        <img class="b-Icon" style="margin-left: 40px" src="/static/img/firefox.png">
      </div>
    </div>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var version=document.getElementById('version');
      var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
      var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器
      if(isIE) {
        var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
        reIE.test(userAgent);
        var fIEVersion = parseFloat(RegExp["$1"]);
        if(fIEVersion < 9) {
          //console.log('ie8以下');
          version.style.display='block';
        }else{
          version.style.display='none';
        }
      } else{
        version.style.display='none';
        //console.log('不是ie浏览器')//不是ie浏览器
      }
    </script>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/store.js/1.3.20/store.min.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/three.js/r83/three.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.3&key=cbe627af6ef6a58883cb75077591c5fc"></script>
    <script src="//webapi.amap.com/ui/1.0/main.js"></script>
  </body>
</html>
